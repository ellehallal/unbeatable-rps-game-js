<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Play Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Rock Paper Scissors</h1>
      </header>




      <div id="inside">


        <p id="instruction">Select your ammo:</p>

        <div class="choice">
          <div class="select-choice" id="rock">
            <img class="img-weapon" src="./img/rock.png" alt="Selection - rock">
          </div>
          <div class="select-choice" id="paper">
            <img class="img-weapon" src="./img/paper.png" alt="Selection - paper">
          </div>
          <div class="select-choice" id="scissors">
            <img class="img-weapon" src="./img/scissors.png" alt="Selection - scissors">
          </div>
        </div>


        <div class="result">
          <p id="message">Who will win the first game?</p>


        <div class="scores">
          <p class="total-score">Your score: <span id="user-score">0</span></p>
          <p class="total-score">Computer's score: <span id="computer-score">0</span></p>
          <button id="reset-button">reset score</button>
        </div>

        </div>



      </div>






      <footer>
        <p>Created by Elle</p>
        <p><a href="https://github.com/itsellej" target="_blank"><img class="icons" src="./img/github-icon.png" alt="Github icon"></a>
          <a href="https://codepen.io/itsellej/" target="_blank"><img class="icons" src="./img/codepen-icon.png" alt="Codepen icon"></a>
          <a href="https://twitter.com/heyellej/" target="_blank"><img class="icons" src="./img/twitter-icon.png" alt="Twitter icon"></a>

        </p>
        <p><em>Credit - icons from <a href="https://pngtree.com/">pngtree</a></em></p>
      </footer>

    </div>
    <script type="text/javascript" src="./main.js"></script>
  </body>
</html>
